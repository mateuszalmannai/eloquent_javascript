<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FizzBuzz</title>
</head>

<body>
  <script type="text/javascript">
    for (var i = 1; i <= 100; i++) {
      var output = "";
      if (i % 3 == 0)
        output += "Fizz";
      if (i % 5 == 0)
        output += "Buzz";
      console.log(output || i);
    }
  </script>
</body>

</html>
